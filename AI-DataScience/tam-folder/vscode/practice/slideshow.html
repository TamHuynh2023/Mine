<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="slideshow.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Nháp1</title>
  </head>
  <body>
    <section class="containers">
      <div class="slide">
        <div class="img-list">
          <img
            src="../Projects/Imagie/156689231_2959915407664033_915422303453972693_n.jpg"
            style="width: 100%; height: 100%"
            alt="" />
          <img
            src="../Projects/Imagie/1641271428555.jpg"
            style="width: 100%; height: 100%"
            alt="" />
          <img
            src="../Projects/Imagie/1652371920716.jpg"
            style="width: 100%; height: 100%"
            alt="" />
          <img
            src="../Projects/Imagie/unnamed (28).jpg"
            style="width: 100%; height: 100%"
            alt="" />
          <img
            src="../Projects/Imagie/unnamed (2).jpg"
            style="width: 100%; height: 100%"
            alt="" />
        </div>
      </div>

      <a href="#nothing" class="previous">previous</a>
      <a href="#nothing" class="next">next</a>
      <div style="text-align: center" class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <script>
      let imgList = document.querySelector(".img-list");
      let imgs = Array.from(imgList.children);
      let next = document.querySelector(".next");
      let previous = document.querySelector(".previous");
      let dots = document.querySelectorAll(".dot");
      let currentIndex = 0;

     
      function change() {
        for (let img of imgs) {
          img.style.display = "none";
        }
      //   for (let i = 0; i < dots.length; i++) {
      //   dots[i].className = dots[i].className.replace(" active", "");
      // }

      // imgs[currentIndex].style.display = "block";
      // dots[currentIndex].className += " active";
        return (imgs[currentIndex].style.display = "block");
      }

      

      next.addEventListener("click", function () {
        currentIndex++;
        if (currentIndex > imgs.length - 1) {
          currentIndex = 0;
        }
        change();
      });

      previous.addEventListener("click", function () {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = imgs.length - 1;
        }
        change();
      });

      dots.forEach((event, index) => {
        event.addEventListener("click", function() {
          currentIndex = index;
          imgs[currentIndex]
          change()
        });

      })
      setInterval(() => {
        change()
      }, 1000);
      //// chạy đến cuối và dừng và ngược lại
      
    </script>
  </body>
</html>
