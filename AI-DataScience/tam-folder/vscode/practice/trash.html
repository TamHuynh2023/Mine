<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  </head>
  <style>
    .sub {
      color: white;
      border: none;
      background-color: black;
      padding: 10px;
      border-radius: 10px;
    }
    .active.sub {
      background-color: #ddd;
      color: black;
    }
    .cal {
      background-color: green;
      color: white;
      border: none;
      padding: 10px;  
    }
    input {
      padding: 8px;
    }
  </style>
  <body>
    <p>YOutube Subscribe button</p>
    <button class="sub js-sub" onclick="sub()" >Subscribe</button>
    <p>Amazing shipping calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = FREE shipping</p>
    <input type="text" onkeydown="input()">
    <button class="cal" onclick="cal()">Calculate</button>  
    <p class="display"></p>


    <script>
      var subs = document.querySelector(".js-sub");
      var subsBg = subs.style.backgroundColor;
      var subsColor = subs.style.color;
      function sub() {
        // subs.innerText === "Subscribe" ? (subs.style.color = "black", subs.style.backgroundColor = "#ddd", subs.innerText = "Subscribed") : (subs.style.color = "", subs.style.backgroundColor = "", subs.innerText = "Subscribe")

        subs.style.backgroundColor = subs.style.backgroundColor === subsBg ? "#ddd" : subsBg;

        subs.style.color = subs.style.color === subsColor ? "black" : subsColor;

        subs.innerText = subs.innerText === "Subscribe" ? "Subscribed" : "Subscribe" ;
      };


      function cal() {
        let input = document.querySelector("input").value;
        input = Number(input);
        if (input < 40) {
        input+=10;
        document.querySelector(".display").innerHTML =`${input}`;
      } else if (input >= 40) {
         document.querySelector(".display").innerHTML = "FREE SHIPPING";
        } else {
          document.querySelector(".display").innerHTML = "không phải là số, mời MÀY nhập lại";
       };
      };
      function input() {
        if(event.key === "Enter") {
          cal();
        
        }
      }      

    </script>
  </body>
</html>
