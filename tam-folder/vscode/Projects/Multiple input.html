<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple input</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="Multiple input.css" />
  </head>
  <body>
    <div class="containers">
      <h3>Registration</h3>
      <p>Personal Details</p>
      <div class="row">
        <div class="item">
          <label for="Occupation">Occupation</label>
          <input type="text" placeholder="Enter Occupation" id="Occupation"/>
        </div>
        <div class="item"><label for="full-name">Full name</label> <input type="text" placeholder="Enter your name" id="full-name" /></div>
        <div class="item"><label for="birth">Date of Birth</label> <input type="text" placeholder="Enter birth day" id="birth" /></div>
        <div class="item"><label for="mail">Email</label> <input type="text" placeholder="Enter your mail" id="mail" /></div>
        <div class="item"><label for="number">Phone number</label> <input type="text" placeholder="Enter phone number" id="number" /></div>
        <div class="item"><label for="gender">Gender </label> <input type="text" id="gender" placeholder="Enter yor gender"/></div>
      </div>
      <p class="title">Identity Details</p>
      <div class="row">
        <div class="item">
          <label for="type">ID type</label>
          <input type="text" placeholder="ID type" id="type" />
        </div>
        <div class="item"><label for="id">ID number</label> <input type="text" placeholder="Enter ID number" id="id" /></div>
        <div class="item"><label for="issue">Issue authority</label> <input type="text" placeholder="Enter issue authority" id="issue" /></div>
        <div class="item"><label for="date">Issue date</label> <input type="text" placeholder="Enter issue date" id="date" /></div>
        <div class="item"><label for="state">Issue state</label> <input type="text" placeholder="Enter issue state" id="state" /></div>
        <div class="item"><label for="expiry">Expiry date</label> <input type="text" placeholder="Enter Expiry date" id="expiry"/></div>
      </div>
      <button>Next</button>
    </div>
  </body>
</html>
