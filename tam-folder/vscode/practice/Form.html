      <form action="nothing">
        <section aria-labelledby="first-information" role="region">
          <fieldset class="first-fieldset">
            <div class="first-div">
              <div class="name">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  placeholder="enter you name"
                  required />
              </div>
              <div class="email">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="enter you mail"
                  required />
              </div>
              <div class="age">
                <label for="age">Age</label>
                <input
                  type="number"
                  min="15"
                  max="100"
                  placeholder="enter you age"
                  required />
              </div>
              <div class="option">
                <label for="dropdown"
                  >Which option best describes your current role?</label
                >
                <select name="question" id="dropdown">
                  <option value="1" disabled selected>
                    Select current role
                  </option>
                  <option value="2">student</option>
                  <option value="3">full time job</option>
                  <option value="4">full time learner</option>
                  <option value="5">prefer not to say</option>
                  <option value="6">other</option>
                </select>
              </div>
            </div>
          </fieldset>
        </section>

          <fieldset class="second-fieldset">
            <div class="second-div">
