      <div class="btn">
        <div onclick="showSuccess()" class="button__success button">
          <button>show success</button>
        </div>
        <div onclick="showInfo()" class="button__info button">
          <button>show info</button>

    <script>
      // containers function////////////////////////////////////////////////////////
      function containers({
        title = "",
        message = "",
        type = "info",
        duration = 3000,
      }) {
        // Tạo main với id containers,//////////////////////////////////////////////
        const main = document.getElementById("containers");
        // kiểm tra có id containers trong html không, có thì tạo ra một div mới ///
        if (main) {
          const containers = document.createElement("div");

          // Đoạn mà này ban đầu nằm phía dưới /////////////////////////////////////
            const auto = setTimeout(function () {
              main.removeChild(containers);
            }, duration + 1000);

        // click vào X thì nó sẽ tắt //////////////////////////////////////////////
            containers.addEventListener("click", function (event) {
              if (event.target.closest(".icon__after")) {
                main.removeChild(containers);
                clearTimeout(auto);
              }
            });

          //  tất cả icon success, info, warning ///////////////////////////////////
          const icons = {
            success: `<svg width="26" height="26" fill="none" stroke="#11d414" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <path d="M22 4 12 14.01l-3-3"></path>
                            </svg>`,
            info: `<svg width="26" height="26" fill="none" stroke="#0e31be" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                        </svg>`,
            warning: `<svg width="26" height="26" fill="none" stroke="#daa107" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
                        <path d="M12 16v-4"></path>
                        <path d="M12 8h.01"></path>
                        </svg>`,
          };

          //   tạo ra biến mới là icon
          const icon = icons[type];

          // thêm class containers vào ////////////////////////////////////////////
          containers.classList.add("containers", `${type}`);
          //  $[type] là để hiện border left, và nó cũng là class cùng với containers

          // tạo ra biến delay
          const delay = (duration / 1000).toFixed(2);
          containers.style.animation = `right-to-left ease-out 0.7s, hide linear 0.5s ${delay}s forwards`;
          
          // thêm nội dung con của thẻ cha containers vào div mới //////////////////
          containers.innerHTML = `
            <div class="icon__before">
                        ${icon}
            </div>
            <div class="kid">
                <h3>${title}</h3>
                <p>${message}</p>
            </div>
            <div class="icon__after">
                <svg width="26" height="26" fill="none" stroke="#0b0404" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6 6 18"></path>
                    <path d="m6 6 12 12"></path>
                </svg>
            </div>`;
          // khi tạo xong như trên rồi thì đưa vào main ////////////////////////////
          main.appendChild(containers);
        }
      }
    //   click vào nút bấm thì nó sẽ chạy ///////////////////////////////////////
      function showSuccess() {
        containers({
          title: "Success",
          message: "Anyone with success can view your invited visitors",
          type: "success",
          duration: 1000,
        });
      }

      function showInfo() {
        containers({
          title: "Info",
          message: "Anyone with success can view your invited visitors",
          type: "info",
          duration: 5000,
        });
      }
      function showWarning() {
        containers({
          title: "Warning",
          message: "Anyone with success can view your invited visitors",
          type: "warning",
          duration: 5000,
        });
      }
