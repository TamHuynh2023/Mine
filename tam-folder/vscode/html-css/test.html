    <script>
    function showContainers({
      title= "",
      message= "",
      type= "success",
      duration= 5000,
    }) {
      const main = document.getElementById("containers");
      if (main) {
        const containers = document.createElement("div");
        const icons = {
          success: `<svg
              width="26"
              height="26"
              fill="none"
              stroke="#11d414"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <path d="M22 4 12 14.01l-3-3"></path>
            </svg>`,
            info: `<svg width="26" height="26" fill="none" stroke="#0e31be" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                          </svg>`,
            warning: `<svg width="26" height="26" fill="none" stroke="#daa107" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
                            <path d="M12 16v-4"></path>
                            <path d="M12 8h.01"></path>
                          </svg>`
          };
          const icon = icons[type];
        containers.classList.add("containers", `${type}`);
        containers.innerHTML = `<div class="icon__before">
            ${icon}
          </div>
          <div class="kid">
            <h3>${title}</h3>
            <p>${message}</p>
          </div>
          <div class="icon__after js-icon-success">
            <svg
              width="26"
              height="26"
              fill="none"
              stroke="#0b0404"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="3"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </div>`;
          const delay = (duration / 1000).toFixed(2);
          containers.style.animation = `right-to-left ease-out 0.5s, hide linear 0.5s ${delay}s forwards`

          main.appendChild(containers);
          


          const auto = setTimeout(function () {
            main.removeChild(containers);
          }, duration + 1000);

          containers.addEventListener("click", function (event){
            if (event.target.closest(".icon__after")) {
              main.removeChild(containers);
              clearTimeout(auto)
            }
          })
       
      }

    };

    function showSuccess(){
      showContainers({
      title: "success",
      message: "Anyone else get hurt. i am sure about that. Choose your choice.",
      type: "success",
      duration: 1000,
    })
    };

    function showInfo(){
      showContainers({
      title: "info",
      message: "Anyone else get hurt. i am sure about that. Choose your choice.",
      type: "info",
      duration: 5000,
    })
    };

    function showWarning(){
      showContainers({
      title: "warning",
      message: "Anyone else get hurt. i am sure about that. Choose your choice.",
      type: "warning",
      duration: 5000,
    })
    };
